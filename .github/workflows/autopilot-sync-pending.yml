name: autopilot-sync-pending

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ===============================
      # DEBUG STEP – zistíme, čo runner
      # naozaj dostáva z pending API
      # ===============================
      - name: DEBUG pending endpoint (show response)
        env:
          ONETOO_MAINTAINER_TOKEN: ${{ secrets.ONETOO_MAINTAINER_TOKEN }}
          ONETOO_SEARCH_BASE: ${{ secrets.ONETOO_SEARCH_BASE }}
        run: |
          echo "DEBUG BASE=$ONETOO_SEARCH_BASE"
          echo "DEBUG TOKEN SET? $( [ -n "$ONETOO_MAINTAINER_TOKEN" ] && echo yes || echo no )"
          echo "DEBUG HEADERS + STATUS:"
          curl -sS -i "$ONETOO_SEARCH_BASE/contrib/v2/pending" \
            -H "X-ONETOO-MAINTAINER: $ONETOO_MAINTAINER_TOKEN" | head -n 80
          echo "---- BODY ----"
          curl -sS "$ONETOO_SEARCH_BASE/contrib/v2/pending" \
            -H "X-ONETOO-MAINTAINER: $ONETOO_MAINTAINER_TOKEN" | head -c 600
          echo

      # ===============================
      # AUTOPILOT SYNC
      # ===============================
      - name: Sync pending → lanes (accept/sandbox/reject)
        env:
          ONETOO_MAINTAINER_TOKEN: ${{ secrets.ONETOO_MAINTAINER_TOKEN }}
          ONETOO_SEARCH_BASE: ${{ secrets.ONETOO_SEARCH_BASE }}
          ONETOO_AUTOPILOT_ENABLED: "1"
        run: |
          python scripts/autopilot_sync_pending.py

      # ===============================
      # COMMIT & PUSH (ak sa niečo zmenilo)
      # ===============================
      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "onetoo-autopilot"
          git config user.email "autopilot@onetoo.eu"

          # Add files only if they exist (avoid glob/pathspec failures)
          [ -f dumps/contrib-accepted.json ] && git add dumps/contrib-accepted.json || true
          [ -f public/dumps/contrib-accepted.json ] && git add public/dumps/contrib-accepted.json || true
          [ -f dumps/contrib-accepted.json.minisig ] && git add dumps/contrib-accepted.json.minisig || true
          [ -f public/dumps/contrib-accepted.json.minisig ] && git add public/dumps/contrib-accepted.json.minisig || true

          # Optional future: autopilot artifacts (safe if absent)
          [ -d autopilot ] && git add autopilot || true

          git commit -m "autopilot: sync pending → accepted" || {
            echo "Nothing to commit."
            exit 0
          }
          git push
