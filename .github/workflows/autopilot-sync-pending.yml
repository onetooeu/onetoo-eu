name: autopilot-sync-pending

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: self-hosted

    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight (python + curl)
        run: |
          $ErrorActionPreference = "Stop"

          Write-Host ("Runner: " + (Get-CimInstance Win32_OperatingSystem).Caption)
          Write-Host ("Arch: " + $env:PROCESSOR_ARCHITECTURE)

          # Use curl.exe explicitly (PowerShell has curl alias)
          if (-not (Get-Command curl.exe -ErrorAction SilentlyContinue)) {
            Write-Host "ERROR: curl.exe not found on runner."
            exit 1
          }

          # Pick python3 if present, else python
          if (Get-Command python3 -ErrorAction SilentlyContinue) {
            $py = "python3"
          } elseif (Get-Command python -ErrorAction SilentlyContinue) {
            $py = "python"
          } else {
            Write-Host "ERROR: Python not found. Install Python 3.11+ on the self-hosted runner."
            exit 1
          }

          Write-Host ("Using: " + $py)
          & $py --version

      # ===============================
      # DEBUG STEP – zistíme, čo runner
      # naozaj dostáva z pending API
      # ===============================
      - name: DEBUG pending endpoint (show response)
        env:
          ONETOO_MAINTAINER_TOKEN: ${{ secrets.ONETOO_MAINTAINER_TOKEN }}
          ONETOO_SEARCH_BASE: ${{ secrets.ONETOO_SEARCH_BASE }}
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "DEBUG BASE=$env:ONETOO_SEARCH_BASE"
          Write-Host ("DEBUG TOKEN SET? " + ($(if ($env:ONETOO_MAINTAINER_TOKEN) { "yes" } else { "no" })))

          Write-Host "DEBUG HEADERS + STATUS:"
          curl.exe -sS -i "$env:ONETOO_SEARCH_BASE/contrib/v2/pending" `
            -H "X-ONETOO-MAINTAINER: $env:ONETOO_MAINTAINER_TOKEN" | Select-Object -First 80

          Write-Host "---- BODY ----"
          $body = curl.exe -sS "$env:ONETOO_SEARCH_BASE/contrib/v2/pending" `
            -H "X-ONETOO-MAINTAINER: $env:ONETOO_MAINTAINER_TOKEN"
          if ($body.Length -gt 600) { $body.Substring(0,600) } else { $body }

      # ===============================
      # AUTOPILOT SYNC
      # ===============================
      - name: Sync pending → lanes (accept/sandbox/reject)
        env:
          ONETOO_MAINTAINER_TOKEN: ${{ secrets.ONETOO_MAINTAINER_TOKEN }}
          ONETOO_SEARCH_BASE: ${{ secrets.ONETOO_SEARCH_BASE }}
          ONETOO_AUTOPILOT_ENABLED: "1"
          ONETOO_WRITE_STABLE: "1"
        run: |
          python scripts/autopilot_sync_pending.py

      # ===============================
      # COMMIT & PUSH (ak sa niečo zmenilo)
      # ===============================
      - name: Commit & push if changed
        run: |
          git status --porcelain
          if (-not (git diff --quiet)) {
            git config user.name "onetoo-autopilot"
            git config user.email "autopilot@onetoo.eu"
            git add public/dumps/contrib-accepted.json public/dumps/contrib-accepted.json.minisig dumps/contrib-accepted.json dumps/contrib-accepted.json.minisig 2>$null
            if (-not (git diff --cached --quiet)) {
              git commit -m "autopilot: sync accepted feed"
              git push
            } else {
              Write-Host "No accepted feed changes staged."
            }
          } else {
            Write-Host "No changes."
          }
