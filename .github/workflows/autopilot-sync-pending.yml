name: autopilot-sync-pending

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync pending â†’ lanes (accept/sandbox/reject)
        env:
          ONETOO_MAINTAINER_TOKEN: ${{ secrets.ONETOO_MAINTAINER_TOKEN }}
          ONETOO_SEARCH_BASE: ${{ secrets.ONETOO_SEARCH_BASE }}
          ONETOO_AUTOPILOT_ENABLED: "1"
        run: |
          python scripts/autopilot_sync_pending.py

      - name: Commit & push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "onetoo-autopilot"
          git config user.email "autopilot@onetoo.eu"
          git add dumps/contrib-accepted.json public/dumps/contrib-accepted.json \
            dumps/contrib-accepted.json.minisig public/dumps/contrib-accepted.json.minisig \
            autopilot/logs/*.jsonl autopilot/ledgers/ledger.jsonl autopilot/state/*.json
          git commit -m "autopilot: decisions (accept/sandbox/reject)"
          git push
