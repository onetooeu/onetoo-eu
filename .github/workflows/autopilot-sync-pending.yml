name: autopilot-sync-pending

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  sync:
    # NOTE:
    # - Self-hosted runner is intentional (your Windows box).
    # - We DO NOT use actions/setup-python here because it executes a PowerShell script
    #   that can fail on Windows when ExecutionPolicy blocks scripts.
    # - Instead we rely on a pre-installed Python (python3 or python) on the runner.
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===============================
      # PRE-FLIGHT – python availability
      # ===============================
      - name: Preflight (python + curl)
        run: |
          set -euo pipefail
          echo "Runner: $(uname -a || true)"
          command -v curl >/dev/null 2>&1 || { echo "ERROR: curl not found on runner."; exit 1; }

          if command -v python3 >/dev/null 2>&1; then
            PY=python3
          elif command -v python >/dev/null 2>&1; then
            PY=python
          else
            echo "ERROR: Python not found. Install Python 3.11+ on the self-hosted runner."
            exit 1
          fi

          echo "Using: $PY"
          $PY --version

      # ===============================
      # DEBUG STEP – zistíme, čo runner
      # naozaj dostáva z pending API
      # ===============================
      - name: DEBUG pending endpoint (show response)
        env:
          ONETOO_MAINTAINER_TOKEN: ${{ secrets.ONETOO_MAINTAINER_TOKEN }}
          ONETOO_SEARCH_BASE: ${{ secrets.ONETOO_SEARCH_BASE }}
        run: |
          set -euo pipefail
          echo "DEBUG BASE=$ONETOO_SEARCH_BASE"
          echo "DEBUG TOKEN present? $([[ -n "$ONETOO_MAINTAINER_TOKEN" ]] && echo yes || echo no)"
          echo "---- HEADERS ----"
          curl -sS -D - "$ONETOO_SEARCH_BASE/contrib/v2/pending"             -H "X-ONETOO-MAINTAINER: $ONETOO_MAINTAINER_TOKEN" -o /dev/null | head -n 80
          echo "---- BODY ----"
          curl -sS "$ONETOO_SEARCH_BASE/contrib/v2/pending"             -H "X-ONETOO-MAINTAINER: $ONETOO_MAINTAINER_TOKEN" | head -c 600
          echo

      # ===============================
      # AUTOPILOT SYNC
      # ===============================
      - name: Sync pending → lanes (accept/sandbox/reject)
        env:
          ONETOO_MAINTAINER_TOKEN: ${{ secrets.ONETOO_MAINTAINER_TOKEN }}
          ONETOO_SEARCH_BASE: ${{ secrets.ONETOO_SEARCH_BASE }}
          ONETOO_AUTOPILOT_ENABLED: "1"
          # IMPORTANT: allow updating stable accepted feed
          ONETOO_WRITE_STABLE: "1"
        run: |
          set -euo pipefail
          if command -v python3 >/dev/null 2>&1; then PY=python3; else PY=python; fi
          $PY scripts/autopilot_sync_pending.py

      # ===============================
      # COMMIT & PUSH (ak sa niečo zmenilo)
      # ===============================
      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "onetoo-autopilot"
          git config user.email "autopilot@onetoo.eu"

          # Add files only if they exist (avoid glob/pathspec failures)
          [ -f dumps/contrib-accepted.json ] && git add dumps/contrib-accepted.json || true
          [ -f public/dumps/contrib-accepted.json ] && git add public/dumps/contrib-accepted.json || true
          [ -f dumps/contrib-accepted.json.minisig ] && git add dumps/contrib-accepted.json.minisig || true
          [ -f public/dumps/contrib-accepted.json.minisig ] && git add public/dumps/contrib-accepted.json.minisig || true

          # Optional future: autopilot artifacts (safe if absent)
          [ -d dumps/autopilot ] && git add dumps/autopilot || true
          [ -d public/dumps ] && git add public/dumps/autopilot-decisions.json || true

          git commit -m "autopilot: sync pending → accepted" || {
            echo "Nothing to commit."
            exit 0
          }
          git push
